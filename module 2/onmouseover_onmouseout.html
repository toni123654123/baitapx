<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id= "demo">Tuan dep trai 11o2</h1>
<script>
    var demoo = document.getElementById("demo");
    demoo.addEventListener("mouseover",mouseover);
    demoo.addEventListener("mouseout",mouseout);

    function mouseover(){
        document.getElementById("demo").style.color = "red";
    }
    function mouseout (){
        document.getElementById("demo").style.color ="black";
    }
</script>
</body>
</html>
