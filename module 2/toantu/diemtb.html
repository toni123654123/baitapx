<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cách làm tối giản lười nhất </title>
</head>
<body>

<script>
   let a = parseInt(prompt("nhập điểm physic"));
   let b = parseInt(prompt("nhập điểm biology"));
   let c = parseInt(prompt("nhập điểm chemistry"));

   let total = a+b+c;
   let average = total/3;
   document.write("tổng điểm" + total);
   document.write("<br>");
   document.write("điểm trung bình" + average);

</script>
</body>
</html>
