<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Cân Nặng</title>
</head>
<body>
<script>
    let weight =parseInt(prompt("Nhập số cân nặng"));
    let hight =parseInt(prompt("nhập chiều cao"));
    let bmi = weight/(hight^2);

    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");

</script>
</body>
</html>
