<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tâp cấu trúc if/else</title>
</head>
<body>
<script>
    let va = prompt('What is the "official" name of JavaScript?');
    switch (va){
        case 'ECMAScript':
        alert("true");
            break;
        case 'ECMAScript1':
            alert("true");
            break;
        case 'ECMAScript2':
            alert("true");
            break;
        default:
            alert("Nhập sai");
    }


</script>
</body>
</html>
