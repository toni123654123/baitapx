<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tạo CV</title>
</head>
<body>
	<table border="1" align="center" cellpadding="10">
    	<tr>
        	<td colspan="2" align="center"> CV </td>
        </tr>
    	<tr>
        	<td>Họ và tên</td>
        	<td><input type="text" name="hoten" placeholder="vui lòng nhập" ></td>
        </tr>
        <tr>
        	<td>Địa chỉ</td>
        	<td><input type="text" name="diachi"></td>
        </tr>
        <tr>
        	<td>Số điện thoại</td>
       		<td><input type="text" name="sdt"></td>
        </tr>
        <tr>
        	<td>Email</td>
        	<td><input type="text" name="email"></td>
        </tr>
       	<tr>
        	<td>Ảnh</td>
        	<td><input type="file" name="anh"></td>
        </tr>
        <tr>
        	<td>Học vấn</td>
        	<td><select>
            <option>Cơ sở </option>
            <option>Phổ thông </option>
            <option>Cao đẳng </option>
            <option>Đại học </option>
            <option>Khác nữa </option>
            </select></td>
        </tr>
        <tr>
        <td>Bằng cấp</td>
        	<td>nhập đi nếu có thể</td>
        </tr>
        <tr>
        	<td>Kỹ năng</td>
        	<td><input type="text" name="kynang"></td>
        </tr>
        <tr>
        <td>Kinh nghiệm</td>
        	<td><input type="radio" name="kn" id="duoi1nam">dưới 1 năm
        	<input type="radio" name="kn" id="tu1den3nam">1 -> 3 năm
			<input type="radio" name="kn" id="tren3nam">trên 3 năm</td>
        </tr>
        <tr>
        	<td>Định hướng phát triển cá nhân</td>
        	<td><textarea cols="40"></textarea></td>
        </tr>
         <tr>
        	<td colspan="2" align="center"s><a href="#"</a><input type="submit" value="submit"></td>
        </tr>
    </table>
</body>
</html>
