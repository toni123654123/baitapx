<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn phím</title>
</head>
<body onload= "docReady(); ">
<img id="nobita" src="img/nobita.png" style="position:absolute;left:0; top:0;" height="100" width="80"/>
<script>
    function moveUpArrow(){
        let element = document.getElementById('nobita');
        element.style.top =parseInt(element.style.top) - 5 + 'px';
    }
    function moveDowArrow(){
        let element = document.getElementById('nobita');
        element.style.top =parseInt(element.style.top) + 5 + 'px';
    }
    function moveleftArrow(){
        let element = document.getElementById('nobita');
        element.style.left =parseInt(element.style.left) - 5 + 'px';
    }
    function moveRightArrow(){
        let element =document.getElementById('nobita');
        element.style.left =parseInt(element.style.left) + 5 + 'px';
    }
    function moveselection(evt) {
        switch (evt.keyCode) {
            case 37:
                moveleftArrow();
                break;
            case 38:
                moveUpArrow();
                break;
            case 39:
                moveRightArrow();
                break;
            case 40:
                moveDowArrow();
                break;
        }

    }
    function docReady() {
        window.addEventListener('keydown', moveselection);
    }
</script>
</body>
</html>
