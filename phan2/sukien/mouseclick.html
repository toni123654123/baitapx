<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sự kiện chuột</title>
</head>
<body>
<form>
    <img src="img/img.jpg" id="bong" width="300px" height="300px">
    <p>Click button bellow to move the image to right</p>
    <input type="button" value="click" onclick="moveclick();"/>
    <script>
        var imga = null;
            imga = document.getElementById("bong");
        function init (){
            imga= document.getElementById("bong");
            imga.style.position = 'relative';
            imga.style.left = '0px';
        }
        function moveclick(){
            imga.style.left =parseInt(imga.style.left) + 10 + 'px';
        }
        window.onload = init;

    </script>
</form>
</body>
</html>
