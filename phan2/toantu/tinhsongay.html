<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày</title>
</head>
<body>
<input type="text" id="so"/>
<input type="button" value="Tính số ngày" onclick="Tinh()"/>
<p id="xuat"></p>
<script>
    function Tinh() {
        let so = parseInt(document.getElementById("so").value);
        switch (so) {
            case 1:
                document.getElementById("xuat").innerHTML = "Tháng 1 có 31 ngày";
                break;
            case 2:
                document.getElementById("xuat").innerHTML ="Tháng 2 có 28 ngày hoặc 29 ngày";
                break;
            case 3:
                document.getElementById("xuat").innerHTML ="Tháng 3 có 31 ngày";
                break;
            case 4:
                document.getElementById("xuat").innerHTML ="Tháng 4 có 30 ngày";
                break;
            case 5:
                document.getElementById("xuat").innerHTML ="Tháng 5 có 31 ngày";
                break;
            case 6:
                document.getElementById("xuat").innerHTML ="Tháng 6 có 30 ngày";
                break;
            case 7:
                document.getElementById("xuat").innerHTML ="Tháng 7 có 31 ngày";
                break;
            case 8:
                document.getElementById("xuat").innerHTML ="Tháng 8 có 31 ngày";
                break;
            case 9:
                document.getElementById("xuat").innerHTML ="Tháng 9 có 30 ngày";
                break;
            case 10:
                document.getElementById("xuat").innerHTML ="Tháng 10 có 31 ngày";
                break;
            case 11:
                document.getElementById("xuat").innerHTML ="Tháng 11 có 30 ngày";
                break;
            case 12:
                document.getElementById("xuat").innerHTML ="Tháng 12 có 31 ngày";
                break;
            default:
                document.write("nhâp sai");
        }
    }
</script>
</body>
</html>
