<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm số lớn nhất trong ba số </title>
</head>
<body>
<input type="number" id="num1" placeholder="nhập số "><br>
<input type="number" id="num2" placeholder="nhập sô"><br>
<input type="number" id="num3" placeholder="nhập số"><br>
<input type="button" value="kết quả" onclick="submitt()">
<script>
    function submitt() {
        let a = document.getElementById('num1').value;
        let b = document.getElementById('num2').value;
        let c = document.getElementById('num3').value;
        if (a > b && a > c) {
            alert("Số nguyên thứ NHẤT là số lớn nhất!");
        } else if (b > a && b > c) {
            alert("Số nguyên thứ HAI là số lớn nhất!")
        }if (c > a && c > b) {
            alert("Số nguyên thứ Ba là số lớn nhất!");
        }
    }
</script>
</body>
</html>
