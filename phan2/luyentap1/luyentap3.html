<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số lớn số bé</title>
</head>
<body>
<input type="text" id="number" placeholder="vui lòng nhập sô"/><br/>
<input type="button" onclick="submit()" value="nhập">
<script>
    function submit() {
        let a = document.getElementById('number').value;
        if(a >0){
            document.write('số lớn hơn 0');
        }else{
            document.write('số nhỏ hơn 0');
        }
    }
</script>
</body>
</html>
