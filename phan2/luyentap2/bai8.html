<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let age = +prompt('Mời bạn nhập tuổi: ', '');
if (age > 0 && age < 120) {
alert('Đây là tuổi của một người!');
} else {
alert('Độ tuổi nhập vào không hơp lý!')
}
</script>
</body>
</html>
