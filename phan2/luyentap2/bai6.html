<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
<script>
    let a =parseInt(prompt('nhập số a'));
    let b =parseInt(prompt('nhập số b'));
    let equation = (-b)/a;
    if(a!=0){
        alert('kết quả '+equation);
    }else if (a==0 && b!=0){
        alert('Phương trình vô nghiệm');
    }if (a==0 && b==0) {
        alert('Phương trình vô số nghiệm')
    }

</script>
</body>
</html>
