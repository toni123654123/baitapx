<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi tiền tệ</title>
</head>
<body>
<input type="text" id="amount"><br>
<select id="from">
    <option value="1">VND</option>
    <option value="23000">USD</option>
</select><br>
<select id="to">
    <option value="23000">USD</option>
    <option value="1">VND</option>
</select><br>
<input type="button" onclick="doi()" value="Đổi">
<p id="xuat" ></p>
</body>
<script>
    function doi(){
        let a= document.getElementById("amount").value;
        let b= document.getElementById("from").value;
        let c= document.getElementById("to").value;
        let doi = a*b/c;
        document.getElementById("xuat").innerHTML = doi;
    }
</script>
</html>
