<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<body>
<script>
    let browser = prompt('What is the "official" name of JavaScript?');
    switch (browser) {
        case 'Edge':
            alert("You've got the Edge!");
            break;
        case 'Chrome':
            alert("You've got the chorme!");
            break;
        case 'Firefox':
            alert("You've got the firefox!");
            break;
        case 'Safari':
            alert("You've got the Safari!");
            break;
        case 'Opera':
            alert('Okay we support these browsers too');
            break;
        default:
            alert('We hope that this page looks ok!');
    }
</script>
</body>
</html>
